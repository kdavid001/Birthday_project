name: Run Birthday Script

on:
  schedule:
    - cron: '30 23 * * *'  # â° Every day at 8 AM UTC (adjust as needed)
  workflow_dispatch:      # Allows manual triggering from GitHub

jobs:
  run-birthday-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Recreate Google credentials files
      run: |
          echo "$CREDENTIAL_SECRETS_JSON" > credentials.json
          echo "$GOOGLE_TOKEN_JSON" > token.json
      env:
          CREDENTIAL_SECRETS_JSON: ${{ secrets.CREDENTIAL_SECRETS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
    
    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt
        pip install aiobotocore

    - name: Run script
      env:
        MY_EMAIL: ${{ secrets.MY_EMAIL }}
        MY_PASSWORD: ${{ secrets.MY_PASSWORD }}
      run: |
        python main.py
